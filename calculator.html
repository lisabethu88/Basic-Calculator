<head> <link rel="stylesheet" href="calculator.css"></head>

<body id="bodyDiv" tabindex=0 autofocus>
    <center>
<div id="container">
    <div id="logo">LU-88 Plus</div>
    <div id="resultBox">0</div>
        <div  id="btnContainer" >
            <button id="clearBtn"disabled=true>C</button>
            <button id="backBtn" disabled=true>⌫</button>
            <button id="signBtn" class="toolTip">±
                <span class="toolTipText">Press 'S' to switch signs</span>
            </button>
            <button class="opBtn">+</button>
            <button class="numBtn" >7</button>
            <button class="numBtn">8</button>
            <button class="numBtn">9</button>
            <button class="opBtn">-</button>
            <button class="numBtn">4</button>
            <button class="numBtn">5</button>
            <button class="numBtn">6</button>
            <button class="opBtn">x</button>
            <button class="numBtn">1</button>
            <button class="numBtn">2</button>
            <button class="numBtn">3</button> 
            <button class="opBtn">➗</button>
            <button class="numBtn">0</button>
            <button id="equalBtn"disabled=true>=</button>
            <button id="decBtn">.</button>
            <button id="percentBtn">%</button>
        </div>
</div>
    </center>
    <script src="calculator.js"></script>
</body>
